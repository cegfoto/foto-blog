    <script>
      let position = [2,3];
      let battle = false;

      function walk(event,id = null) {
        if (battle == true) {
          console.log('Não é possível andar durante a batalha');
        }

        let positionId = preparePosition(position[0],position[1]);
        document.getElementById(positionId).innerHTML = positionId;
        let newPosition = 0;
        
        if(id != null) {
          action = id;
        }
        switch (action) {
          case 'up':
            if (position[0] > 1) {
              position[0] = position[0] - 1;
            }
            break;
          case 'down':
            if (position[0] < 4) {
              position[0] = position[0] + 1;
            }

            break;
          case 'left':
            if (position[1] > 1) {
              position[1] = position[1] - 1;
            }
            break;
          case 'right':
            if (position[1] < 4) {
              position[1] = position[1] + 1;
            }
            break;
        }
        newPosition = preparePosition(position[0],position[1]);
        verifyLocation(position[0], position[1]);

        if(newPosition == '0') {
          newPosition = positionId;
        }
        document.getElementById(newPosition).innerHTML = newPosition+'<i class="fa fa-male w3-hover-opacity" style="font-size:16px;"></i>';
      }

      function preparePosition(line, column) {
        return line+"-"+column;
      }

      const land = [
        '3-3',
        '3-4',
        '4-3',
        '4-4'
      ];

      const island = [
        '1-1',
        '1-2',
        '2-1',
        '2-2'
      ];

      const desert = [
        '3-1',
        '3-2',
        '4-1',
        '4-2'
      ];

      const forest = [
        '1-3',
        '1-4',
        '2-3',
        '2-4'
      ];

      let monster = {
          name: "Monster",
          weakness: "water",
          hp: "100",
          mp: "100",
          atack: "10",
          defense: "7",
          special: {
            magic: {
              name:"fire",
              damage:"10",
              type:"fire"
            }
          }
      };

      let player = {
          name: "Player",
          hp: "100",
          mp: "100",
          atack: "15",
          defense: "12",
          special: {
            magic: {
              name:"fire",
              damage:"10",
              type:"fire"
            }
          }
      };
      //Criar 2 tipos de monstros para cada território e 2 para todos

      function verifyLocation(line, column) {
        let position = preparePosition(line, column);
        let ocurrency = 'monster';
        battle = true;
        console.log(position,'TESTE2');
        // Verificar em qual localização o rapaz está
        if (land.includes(position)) {
          document.getElementById('description').innerHTML += '<br> You are in a land space.'
        } else if(island.includes(position)) {
          document.getElementById('description').innerHTML += '<br> You are in a island space.'
        } else if(desert.includes(position)) {
          document.getElementById('description').innerHTML += '<br> You are in a desert space.'
        } else if(forest.includes(position)) {
          document.getElementById('description').innerHTML += '<br> You are in a forest space.'
        }

        if (ocurrency == 'monster') {
          let foundMonster = { ...monster };
          let turn = 'player';
          let contador = 0;
          while (battle == true) {
            if (turn == 'player') {
              //rolar dado
              atack = atackTest(player.atack, foundMonster.defense);
              foundMonster.hp = foundMonster.hp - atack;
              console.log('player ataque',atack,'hp monster',foundMonster.hp);
              turn = 'monster';
              if (foundMonster.hp <= 0) {
                battle = false;
                console.log('PLAYER WINS');
              }
            } else {
              atack = atackTest(foundMonster.atack, player.defense);
              player.hp = player.hp - atack;
              console.log('monster ataque',atack,'hp player',player.hp);
              turn = 'player';
              if (player.hp <= 0) {
                battle = false;
                console.log('GAME OVER');
              }
            }
            contador ++;
            if (contador >= 100) {
              battle = false;
              console.log('passou demais');
            }
          }
        }
        //Verifica a localização, se terá um monstro ou outro personagem (curandeiro)
        //Vai ser de acordo com a localização, se é deserto, floresta, ilha ou planície
      }

      function atackTest(atackForce, defenseForce) {
        dice = Math.floor(Math.random() * (20 - 1 + 1)) + 1;
        if (dice >=  defenseForce) {
          atack = Math.floor(Math.random() * (6 - 1 + 1)) + 1;
          atack = atack*atackForce;
        } else {
          atack = 0;
        }
        
        return atack;
      }

    </script>
